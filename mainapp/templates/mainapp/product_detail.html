{% extends 'mainapp/base.html' %}

{% block content %}
<nav aria-label="breadcrumb" class='mt-3'>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'home_page' %}">Главная</a></li>
    <li class="breadcrumb-item"><a href="#">{{ product.category.name }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">Описание</li>
  </ol>
</nav>
<div class="row">
	<div class="col-md-4">
		<img src="{{ product.image.url }}" class="img-fluid" >
	</div>
	<div class="col-md-8">
		<h3>{{ product.title }}</h3>
		<h5 class="mt-4">Цена: {{ product.price }} руб.</h5>
		<p class="mt-4">Описание: {{ product.description }}</p>
		<br>
		<a href="{% url 'add_to_cart' slug=product.slug  %}" class="btn btn-danger mb-4">Добавить в корзину</a>
	</div>

</div>	

{% endblock content %}
